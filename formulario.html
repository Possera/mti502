<!DOCTYPE html>

<head>
  <title>Administração Regional do Guará</title>

<body>
  <nav>
    <a href="/" aria-current="page">Home</a>
    <a href="/formulario.html">Formulário</a>
  </nav>
<center>
 <h1>Administração Regional do Guará</h1>
<h2>Formulário de Contato</h2>
<p>Preencha os campos abaixo, com atenção.
	<p> Clique em Enviar para mandar seu comentário.
</p>
<form action="/submit" method="POST">
	<div>
    	<label for="nome">Insira seu nome:</label>
       	<br>
    	<input type="text" id="nome" name="nome"
required>
	</div>
	<div>
        	<label for="email">Informe seu e-mail:</label>
    	<br>
    	<input type="email" id="email" name="E-mail"
required>
	</div>
	<div>
    	<label for="telefone">Insira seu telefone:</label>
    	<br>
    	<input type="tel" id="telefone" name="telefone" pattern =”[0-9]{3}-[0-9]{5}-[0-9]{4}”
required>
</div>
	<div>
        	<label for="comentario">Comentário:</label>
    	<br>
    	<input type="text" id="comentario" name="Comentário"
required>
	</div>
	<br>
	<input type="submit" value="Enviar">
</form>
</center>
</body>
</html>
